<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="icon" href="icons/logo_light_texture.png" />
        <title>Tile Cafe</title>
    </head>
    <body>
        <header id="top-header">
            <a href="#">
                <img
                    class="logo"
                    src="./icons/logo_dark.png"
                    alt="tile cafe logo"
                />
            </a>
            <ul>
                <li><a href="#">menu</a></li>
                <li><a href="#">shop</a></li>
                <li><a href="#">find us</a></li>
                <li>
                    <a href="#"
                        ><img
                            src="./icons/shopping_bag.png"
                            alt="shopping bag icon"
                    /></a>
                </li>
            </ul>
        </header>
        <main id="scroll-area">
            <div class="initial-header-space"></div>
            <section id="hero">
                <div class="bg-tile-rows">
                    <div class="tile-row tile-row-1"></div>
                    <div class="tile-row tile-row-2"></div>
                </div>
                <div class="title-and-subtitle">
                    <h1>Tile Cafe</h1>
                    <p>See what's in store for your mind and soul</p>
                    <div class="empty-offset-hero">&nbsp;</div>
                </div>
            </section>
            <section id="menu">
                <div class="menu-header">
                    <a class="back-to-top" href="#hero"></a>
                    <h2>Explore our menu</h2>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="./js/app.js"></script>
    </body>
</html>
